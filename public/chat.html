<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="loading">
        <div class="middle">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
            <div class="bar bar6"></div>
            <div class="bar bar7"></div>
            <div class="bar bar8"></div>
        </div>
        <div>Loading data from the server</div>
    </div>
    
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>

    <script id="user-message-template" type="text/html">
            <div class="user-message">
                <div>
                    <span class="user-message__name">{{username}}</span>
                    <span class="user-message__meta">{{createdAt}}</span>
                </div>
                <div class="user-message__content">{{message}}</div>
            </div>
        </script>

        <script id="admin-message-template" type="text/html">
            <div class="admin-message">
                <span class="admin-message__content">{{message}} -- {{createdAt}}</span>
            </div>
        </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
